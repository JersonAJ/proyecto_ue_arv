<ui:composition template="/layout/layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
			
	<ui:define name="titulo"><i class="fa fa-money" /> Gestión de cobros / Pensiones</ui:define>
	
	<ui:define name="content">
		<h:form id="form" style="width: 100%">
			<f:metadata>		    
			    <f:viewAction action="#{general.validaSesion}" />
			</f:metadata>
				
			<p:growl id="growl" for="growl" showDetail="true" closable="true" />
			
			<p:outputPanel style="background-color: white; padding: 5px;">
			
			</p:outputPanel>
			
			<!-- CONSULTA -->	
			<style>				
				.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td, .ui-datatable tfoot th { padding: 2px 10px; }
			</style>
			<br/>		
			<p:outputPanel>		   		
		   		<p:selectOneMenu id="soPeriodo" value="#{pension.soPeriodo}">
					<f:selectItem itemLabel="Seleccione Período" itemValue="NA" />
					<f:selectItems value="#{pension.listPeriodos}" />
					<p:ajax listener="#{pension.onChangePeriodo()}" update="sheet"/>						
				</p:selectOneMenu>	
				<p:spacer width="10px" />
				<p:inputText style="width: 500px" value="#{pension.itBuscar}" placeholder="Buscar por estudiante">
					<p:ajax event="keyup" update="sheet" listener="#{pension.llenarListMatriculas}"/>
				</p:inputText>			   		  		    			      				      		      			
			</p:outputPanel>
			 				 	
			<p:separator />
			
			<p:dataTable id="dt" var="dtpension" value="#{pension.pensionList}" tableStyle="width: auto; min-width: 100%;" 
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                currentPageReportTemplate="{currentPage} de {totalPages}"
                paginator="true" rows="10" rowsPerPageTemplate="5,10" paginatorPosition="top" emptyMessage="No existen datos a mostrar" >
									    
				<p:column headerText="Decripción">
			        <h:outputText value="#{dtpension.descripcion}" />
			    </p:column>			    			    			 
			    
			    <p:column headerText="Activo" width="20" style="text-align: center" exportable="false">
			    	<h:selectBooleanCheckbox value="#{dtpension.estado eq 'AC'? true:false}" disabled="true" />			        
			    </p:column>
			    
			    <p:column headerText="Editar" width="20" exportable="false">
			    	<p:outputPanel style="text-align: center">
						<p:commandLink update=":form:pnl" oncomplete="PF('dgl').show()">	
							<i class="fa fa-pencil" />
							
							<f:setPropertyActionListener value="#{dtpension.idpension}" target="#{pension.idPeriodo}" />
							
							<f:setPropertyActionListener value="#{general.getEstado(dtpension.estado)}" target="#{pension.ckEstado}" />
							<f:setPropertyActionListener value="1" target="#{pension.accion}" />
																																						
						</p:commandLink>							
					</p:outputPanel>
			    </p:column>			  
			</p:dataTable>
			
			
			
			<br/>
			<p:outputPanel style="background-color: white; padding: 5px; text-align: end">
				<h:commandLink value="Exportar a excel" style="color: green">                
	                <p:dataExporter type="xlsx" target="dt" fileName="pensions" />
	            </h:commandLink>		   
            </p:outputPanel>
						
	   	</h:form>
	</ui:define>		
	
</ui:composition>
