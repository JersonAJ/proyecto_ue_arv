<ui:composition template="/layout/layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
			
	<ui:define name="titulo"><i class="fa fa-cog" /> Mantenimientos / Cat치logo</ui:define>
	
	<ui:define name="content">									
		<h:form id="form" style="width: 100%">
			<f:metadata>		    
			    <f:viewAction action="#{general.validaSesion}" />
			</f:metadata>
				
			<p:growl id="msgRegistro" for="msgRegistro" showDetail="true" closable="true" />
			
						
			<!-- CONSULTA -->	
			<style>				
				.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td, .ui-datatable tfoot th { padding: 2px 10px; }
			</style>
			<br/>		
			<p:outputPanel>
			   <p:inputText style="width: 500px" value="#{catalogo.itBuscar}" placeholder="Buscar por descripci칩n">
					<p:ajax event="keyup" update="dt" listener="#{catalogo.buscar}"/>
			   </p:inputText>							     			      				      		      			
			</p:outputPanel>
			 				 	
			<p:separator />
			
			<p:dataTable id="dt" var="dtCatalogo" value="#{catalogo.catalogoCabList}" tableStyle="width: auto; min-width: 100%;" emptyMessage="No existen datos a mostrar" >
			 
			    <p:column headerText="Descripci칩n">
			        <h:outputText value="#{dtCatalogo.descripcion}" />
			    </p:column>			  
			    
			    <p:column headerText="Detalle" width="50">
			    	<p:outputPanel style="text-align: center">
						<p:commandLink update=":form:dgl" oncomplete="PF('dgl').show()">	
							<i class="fa fa-bars" />
													
							<f:setPropertyActionListener value="#{dtCatalogo.descripcion}" target="#{catalogo.descripcion}" />	
																																		
						</p:commandLink>							
					</p:outputPanel>
			    </p:column>  
			   			   
			</p:dataTable>
			
			<!-- INGRESO | ACTUALIZACION -->
			<p:dialog id="dgl" header="Detalle Cat치logo" widgetVar="dgl" modal="true" closable="true" maximizable="false" resizable="false" width="500px">
			
			<p:ajax event="close" update="form" listener="#{catalogo.closeDialogo}" />
			
			
			</p:dialog>			
			
						
	   	</h:form>    	    
	</ui:define>		
	
</ui:composition>
