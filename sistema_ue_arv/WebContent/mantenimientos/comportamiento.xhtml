<ui:composition template="/layout/layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
			
	<ui:define name="titulo"><i class="fa fa-cog" /> Mantenimientos / Comportamientos</ui:define>
	
	<ui:define name="content">									
		<h:form id="form" style="width: 100%">
			<f:metadata>		    
			    <f:viewAction action="#{general.validaSesion}" />
			</f:metadata>
				
			<p:growl id="growl" for="growl" showDetail="true" closable="true" />
			
			<p:outputPanel style="background-color: white; padding: 5px;">
				<p:commandLink update=":form:pnl" oncomplete="PF('dgl').show();">
					<i class="fa fa-plus-circle" />
					<span>Agregar</span>	
					
					<f:setPropertyActionListener value="" target="#{comportamiento.itAbreviatura}" />
					<f:setPropertyActionListener value="" target="#{comportamiento.itDescripcion}" />					
					<f:setPropertyActionListener value="true" target="#{comportamiento.ckEstado}" />
					<f:setPropertyActionListener value="0" target="#{comportamiento.accion}" />				
															
				</p:commandLink>					
			</p:outputPanel> 
			
			<!-- CONSULTA -->	
			<style>				
				.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td, .ui-datatable tfoot th { padding: 2px 10px; }
			</style>
			<br/>		
			<p:outputPanel>
			   <p:inputText style="width: 500px" value="#{comportamiento.itBuscar}" placeholder="Buscar por comportamiento">
				<p:ajax event="keyup" update="dt" listener="#{comportamiento.buscar}"/>
			     	</p:inputText>	
				<p:spacer width="10px" />
			
				<div style="display: inline-flex">
					<h:selectBooleanCheckbox value="#{comportamiento.ckMostrarIC}">
	    				<p:ajax update="dt" listener="#{comportamiento.buscar}" />
	 				</h:selectBooleanCheckbox> 
		 			<h:outputLabel value="Mostrar inactivos" style="font-size: 12px; font-weight: normal; color: black; margin-top: 4px;" />			 				
		 		</div>	 			     			         			     			      				      		      			
			</p:outputPanel>
			 				 	
			<p:separator />
			
			<p:dataTable id="dt" var="dtcomportamiento" value="#{comportamiento.comportamientoList}" tableStyle="width: auto; min-width: 100%;" 
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                currentPageReportTemplate="{currentPage} de {totalPages}"
                paginator="true" rows="10" rowsPerPageTemplate="5,10" paginatorPosition="top" emptyMessage="No existen datos a mostrar" >
			 
			    <p:column headerText="Abreviatura" width="150" style="text-align: center">
			        <h:outputText value="#{dtcomportamiento.abreviatura}" />
			    </p:column>
			    
			    <p:column headerText="Comportamiento">
			        <h:outputText value="#{dtcomportamiento.descripcion}" />
			    </p:column>
			    		    
			    <p:column headerText="Activo" width="20" style="text-align: center" exportable="false">
			    	<h:selectBooleanCheckbox value="#{dtcomportamiento.estado eq 'AC'? true:false}" disabled="true" />			        
			    </p:column>
			    
			    <p:column headerText="Editar" width="20" exportable="false">
			    	<p:outputPanel style="text-align: center">
						<p:commandLink update=":form:pnl" oncomplete="PF('dgl').show()">	
							<i class="fa fa-pencil" />
							
							<f:setPropertyActionListener value="#{dtcomportamiento.idComportamiento}" target="#{comportamiento.idComportamiento}" />
							<f:setPropertyActionListener value="#{dtcomportamiento.abreviatura}" target="#{comportamiento.itAbreviatura}" />
							<f:setPropertyActionListener value="#{dtcomportamiento.descripcion}" target="#{comportamiento.itDescripcion}" />							
							<f:setPropertyActionListener value="#{general.getEstado(dtcomportamiento.estado)}" target="#{comportamiento.ckEstado}" />
							<f:setPropertyActionListener value="1" target="#{comportamiento.accion}" />
																																						
						</p:commandLink>							
					</p:outputPanel>
			    </p:column>			  
			</p:dataTable>
			
			<br/>
			<p:outputPanel style="background-color: white; padding: 5px; text-align: end">
				<h:commandLink value="Exportar a excel" style="color: green">                
	                <p:dataExporter type="xlsx" target="dt" fileName="comportamientos" />
	            </h:commandLink>		   
            </p:outputPanel>
			
			<!-- INGRESO | ACTUALIZACION -->
			<p:dialog header="Datos Comportamiento" widgetVar="dgl" modal="true" closable="true" maximizable="false" resizable="false" width="400px">
			
			<p:ajax event="close" update="form" listener="#{comportamiento.closeDialogo}" />
			
				<h:panelGrid id="pnl" columns="2" cellpadding="0" style="width: auto; min-width: 100%;" columnClasses="ui-grid-col-4,ui-grid-col-8">
										
					<p:outputPanel style="text-align: end; padding: 5px">Abreviatura:</p:outputPanel>
					<p:inputText value="#{comportamiento.itAbreviatura}" style="width: 10%; text-align: center" />
										
					<p:outputPanel style="text-align: end; padding: 5px">Comportamiento:</p:outputPanel>
					<p:inputText value="#{comportamiento.itDescripcion}" style="width: 90%" />
										
					<p:outputPanel style="text-align: end; padding: 5px">Activo:</p:outputPanel>
					<h:selectBooleanCheckbox value="#{comportamiento.ckEstado}" style="margin-top: 6px" />
					
					<f:facet name = "footer"><br/>
					    <h:panelGroup style = "display:block; text-align:center">
					      	<p:commandButton id="btnGuardar" value="Guardar" icon="fa fa-save" actionListener="#{comportamiento.guardar}" update="dt growl" />	
						</h:panelGroup>
					</f:facet>						
				</h:panelGrid>
			</p:dialog>		
						
	   	</h:form>    	    
	</ui:define>		
	
</ui:composition>
