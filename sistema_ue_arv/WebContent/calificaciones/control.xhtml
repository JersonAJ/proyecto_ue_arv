<ui:composition template="/layout/layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:pe="http://primefaces.org/ui/extensions">
			
	<ui:define name="titulo"><i class="fa fa-book" /> Calificaciones / Control académico</ui:define>
	
	<ui:define name="content">
		<h:form id="form" style="width: 100%">
			<f:metadata>
			    <f:viewAction action="#{general.validaSesion}" />
			</f:metadata>
				
			<p:growl id="growl" for="growl" showDetail="true" closable="true" />
			
			<p:outputPanel style="background-color: white; padding: 5px;">
				
			</p:outputPanel>	
			
		
			<!-- CONSULTA -->	
			<style>				
				.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td, .ui-datatable tfoot th { padding: 2px 10px; }
			</style>
			<br/>		
			<p:outputPanel>		   		
		   		<p:selectOneMenu id="soPeriodo" value="#{control.soPeriodo}">
					<f:selectItem itemLabel="Seleccione Período" itemValue="NA" />
					<f:selectItems value="#{control.listPeriodos}" />		
					<p:ajax listener="#{control.onChangePeriodo()}" update="soOferta soAsignatura sheet"/>								
				</p:selectOneMenu>	
				<p:spacer width="10px" />
				<p:selectOneMenu id="soOferta" value="#{control.soOferta}">
					<f:selectItem itemLabel="Seleccione Oferta" itemValue="NA" />
					<f:selectItems value="#{control.listOfertas}" />
					<p:ajax listener="#{control.onChangeOferta()}" update="soAsignatura sheet"/>
				</p:selectOneMenu>	
				<p:spacer width="10px" />
				<p:selectOneMenu id="soAsignatura" value="#{control.soAsignatura}">
					<f:selectItem itemLabel="Seleccione Asignatura" itemValue="NA" />
					<f:selectItems value="#{control.listAsignaturas}" />
					<p:ajax listener="#{control.onChangeAsignatura()}" update="sheet"/>
				</p:selectOneMenu>			      		      			
			</p:outputPanel>
			 				 	
			<p:separator />
			  
			<style>
				.handsontable .htDimmed { color: #595c5d; }
				.handsontable.listbox .ht_master table { border: 1px solid #000; border-collapse: separate; }
				.ui-handsontable .ui-datatable-header, .ui-handsontable .ui-datatable-footer { text-align: left; font-weight: 700; font-size: 12px; color: #212121; }
				.handsontable .htAutocompleteArrow { float: right; font-size: 12px; color: #474a4b; cursor: default; width: 16px; text-align: center; }
				.handsontable tbody th.ht__highlight, .handsontable thead th.ht__highlight { background-color: #dcdcdc; color: #8f3b4f; }
			</style>
			<pe:sheet id="sheet" widgetVar="sheetWidget" value="#{control.controlList}" var="row"   
			    height="350" rowKey="#{row.codMatricula}" showRowHeaders="true" resizableCols="true" resizableRows="true" 
			    readOnly="false" sortBy="#{row.nomEstudiante}" sortOrder="ascending" emptyMessage="No existen datos a mostrar">  
			  
			    <p:ajax event="change" listener="#{control.cellChangeEvent}" />  
			  			   			  
			    <pe:sheetcolumn headerText="Estudiante" readonly="true" value="#{row.nomEstudiante}" sortBy="#{row.nomEstudiante}" />
			    	
			     <pe:sheetcolumn headerText="Lección" value="#{row.leccion}" colWidth="20" />
			     
			     <pe:sheetcolumn headerText="Deber" value="#{row.deber}" colWidth="20" />
			     
			     <pe:sheetcolumn headerText="Taller" value="#{row.taller}" colWidth="20" />
			    			    
			    		    
			    <f:facet name="footer">  
			        <h:outputText id="footer" value="#{control.controlList.size()} Registros" />  
			    </f:facet>  
			</pe:sheet>  
			
			<br/>
									
	   	</h:form>
	</ui:define>		
	
</ui:composition>
