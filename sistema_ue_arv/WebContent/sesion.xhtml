<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>

	<div class="user-profile">
		<div align="center" style="padding: 15px;">
			<div align="center" style="width: 80px; border: 2px solid white; border-radius: 25px; font-weight: bold">
				<p:outputLabel style="font-weight: bold; font-size: 35px;" value="#{login.getIniciales()}" />
			</div>
		</div>
		
		<a id="sidebar-profile-button" href="#"> 
			<span class="sidebar-profile-name"> #{login.usuario} </span> 
			<span class="sidebar-profile-role">Administrator</span>
		</a>
				
		<ul id="sidebar-usermenu" class="usermenu">
			<li>
				<p:commandLink>		
					<i class="fa fa-fw fa-user" style="color: white"/>				
					<span>Perfil</span>
				</p:commandLink>			
			</li>			
			<li>			
				<p:commandLink>		
					<i class="fa fa-fw fa-bell-o" style="color: white"/>				
					<span>Notificaciones</span>
				</p:commandLink>	
			</li>
		</ul>
		
	</div>
</h:form>
</html>
