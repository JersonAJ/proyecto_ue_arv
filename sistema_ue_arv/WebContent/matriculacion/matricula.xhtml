<ui:composition template="/layout/layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:pe="http://primefaces.org/ui/extensions">
			
	<ui:define name="titulo"><i class="fa fa-address-card" /> Matriculación / Matrículas</ui:define>
	
	<ui:define name="content">
		<h:form id="form" style="width: 100%">
			<f:metadata>
			    <f:viewAction action="#{general.validaSesion}" />
			</f:metadata>
				
			<p:growl id="growl" for="growl" showDetail="true" closable="true" />
			
			<p:outputPanel style="background-color: white; padding: 5px;">
				<p:commandLink>
					<i class="fa fa-check" />
					<span>Aprobar matrículas</span>											
					<p:confirm header="Generar listado" message="¿Está seguro(a) que desea aprobar el listado de matrículas?" icon="fa fa-warning" />																						
				</p:commandLink>					
			</p:outputPanel> 
			
			<p:confirmDialog id="confirmListado" global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
			</p:confirmDialog>				
			
			<!-- CONSULTA -->	
			<style>				
				.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td, .ui-datatable tfoot th { padding: 2px 10px; }
			</style>
			<br/>		
			<p:outputPanel>		   		
		   		<p:selectOneMenu id="soPeriodo" value="#{matricula.soPeriodo}">
					<f:selectItem itemLabel="Seleccione Período" itemValue="null" />
					<f:selectItems value="#{matricula.listPeriodos}" />		
					<p:ajax listener="#{matricula.onChangePeriodo()}" update="sheet"/>								
				</p:selectOneMenu>
				<p:spacer width="10px" />
			   	
			   	<p:inputText style="width: 500px" value="#{matricula.itBuscar}" placeholder="Buscar por apellidos">
				<p:ajax event="keyup" update="sheet" listener="#{matricula.buscar}"/>
			     	</p:inputText>	
				<p:spacer width="10px" />
			
				<div style="display: inline-flex">
					<h:selectBooleanCheckbox value="#{matricula.ckMostrarIC}">
	    				<p:ajax update="sheet" listener="#{matricula.buscar}" />
	 				</h:selectBooleanCheckbox> 
		 			<h:outputLabel value="Mostrar inactivos" style="font-size: 12px; font-weight: normal; color: black; margin-top: 4px;" />			 				
		 		</div>	 			     			         			     			      				      		      			
			</p:outputPanel>
			 				 	
			<p:separator />
			  
			<style>
			.handsontable .htDimmed { color: #2b2b2b; }
			.handsontable.listbox .ht_master table { border: 1px solid #000; border-collapse: separate; }
			</style>
			<pe:sheet id="sheet" widgetVar="sheetWidget" value="#{matricula.matriculaEstList}" var="row"   
			    height="400" rowKey="#{row.codEstudiante}" showRowHeaders="false" resizableCols="true" resizableRows="true" 
			    sortBy="#{row.codMatricula}" sortOrder="ascending" readOnly="false" emptyMessage="No existen datos a mostrar">  
			  
			    <p:ajax event="change" listener="#{matricula.cellChangeEvent}" />  
			  
			    <f:facet name="header">  
			        <h:outputText value="Matrículas" />  
			    </f:facet>  
			  
			    <pe:sheetcolumn headerText="Cod. Matrícula" readonly="true" value="#{row.codMatricula}" 
			    				sortBy="#{row.codMatricula}" colWidth="60" styleClass="htCenter" />   
			    				
			    <pe:sheetcolumn headerText="Cédula" readonly="true" value="#{row.codEstudiante}" 
			    				sortBy="#{row.codEstudiante}" colWidth="60" styleClass="htCenter" />			    
			    				
			   	<pe:sheetcolumn headerText="Estudiante" readonly="true" value="#{row.nomEstudiante}" 
			    				sortBy="#{row.nomEstudiante}" />
			    
			    <pe:sheetcolumn headerText="Oferta" value="#{row.codOferta}"   
			    				sortBy="#{row.codOferta}" colWidth="150" 			    				
			    				colType="dropdown"
			    				selectItems="#{matricula.llenaComboOfertas2()}" />
			       
			    <pe:sheetcolumn headerText="Aprobada" value="#{row.snAprobada}" colWidth="50" colType="checkbox" styleClass="htCenter" />
			    
			    <pe:sheetcolumn headerText="Obsevación" value="#{row.observacion}" />  
			    
			    <pe:sheetcolumn headerText="Activo" value="#{row.estado}" colWidth="50" colType="checkbox" styleClass="htCenter" />
			    
			    <f:facet name="footer">  
			        <h:outputText id="footer" value="#{matricula.matriculaEstList.size()} Registros" />  
			    </f:facet>  
			</pe:sheet>  
			
			<br/>
									
	   	</h:form>
	</ui:define>		
	
</ui:composition>
