<ui:composition template="/layout/layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
			
	<ui:define name="titulo"><i class="fa fa-address-card" /> Matriculación / Períodos</ui:define>
	
	<ui:define name="content">									
		<h:form id="form" style="width: 100%">
			<f:metadata>		    
			    <f:viewAction action="#{general.validaSesion}" />
			</f:metadata>
				
			<p:growl id="growl" for="growl" showDetail="true" closable="true" />
			
			<p:outputPanel style="background-color: white; padding: 5px;">
				<p:commandLink update=":form:pnl" oncomplete="PF('dgl').show();">
					<i class="fa fa-plus-circle" />
					<span>Agregar</span>				
					
					<f:setPropertyActionListener value="" target="#{periodo.itCedula}" />
					<f:setPropertyActionListener value="" target="#{periodo.itNombres}" />	
					<f:setPropertyActionListener value="" target="#{periodo.itApellidos}" /> 					
					<f:setPropertyActionListener value="" target="#{periodo.itTelefono}" />
					<f:setPropertyActionListener value="" target="#{periodo.itCorreo}" />
					<f:setPropertyActionListener value="" target="#{periodo.itOcupacion}" />
					<f:setPropertyActionListener value="" target="#{periodo.itDireccion}" />					
					<f:setPropertyActionListener value="" target="#{periodo.cFechaNac}" />
					<f:setPropertyActionListener value="true" target="#{periodo.ckEstado}" />
					<f:setPropertyActionListener value="0" target="#{periodo.accion}" />	
															
				</p:commandLink>					
			</p:outputPanel> 
			
			<!-- CONSULTA -->	
			<style>				
				.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td, .ui-datatable tfoot th { padding: 2px 10px; }
			</style>
			<br/>		
			<p:outputPanel>
			   <p:inputText style="width: 500px" value="#{periodo.itBuscar}" placeholder="Buscar por apellidos">
				<p:ajax event="keyup" update="dt" listener="#{periodo.buscar}"/>
			     	</p:inputText>	
				<p:spacer width="10px" />
			
				<div style="display: inline-flex">
					<h:selectBooleanCheckbox value="#{periodo.ckMostrarIC}">
	    				<p:ajax update="dt" listener="#{periodo.buscar}" />
	 				</h:selectBooleanCheckbox> 
		 			<h:outputLabel value="Mostrar inactivos" style="font-size: 12px; font-weight: normal; color: black; margin-top: 4px;" />			 				
		 		</div>	 			     			         			     			      				      		      			
			</p:outputPanel>
			 				 	
			<p:separator />
			
			<p:dataTable id="dt" var="dtperiodo" value="#{periodo.periodoList}" tableStyle="width: auto; min-width: 100%;" 
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                currentPageReportTemplate="{currentPage} de {totalPages}"
                paginator="true" rows="10" rowsPerPageTemplate="5,10" paginatorPosition="top" emptyMessage="No existen datos a mostrar" >
			 
			    <p:column headerText="Cédula" style="text-align: center">
			        <h:outputText value="#{dtperiodo.idperiodo}" />
			    </p:column>
						    
				<p:column headerText="Nombre completo">
			        <h:outputText value="#{dtperiodo.apellidos} #{dtperiodo.nombres}" />
			    </p:column>
			    			    			    
			    <p:column headerText="Teléfonos">
			        <h:outputText value="#{dtperiodo.telefono}" />
			    </p:column>
			    
			    <p:column headerText="Correo">
			        <h:outputText value="#{dtperiodo.correo}" />
			    </p:column>
			    
			    <p:column headerText="Dirección">
			        <h:outputText value="#{dtperiodo.direccion}" />
			    </p:column>
			    
			    <p:column headerText="Activo" width="20" style="text-align: center" exportable="false">
			    	<h:selectBooleanCheckbox value="#{dtperiodo.estado eq 'AC'? true:false}" disabled="true" />			        
			    </p:column>
			    
			    <p:column headerText="Editar" width="20" exportable="false">
			    	<p:outputPanel style="text-align: center">
						<p:commandLink update=":form:pnl" oncomplete="PF('dgl').show()">	
							<i class="fa fa-pencil" />
							
							<f:setPropertyActionListener value="#{dtperiodo.idperiodo}" target="#{periodo.itCedula}" />
							<f:setPropertyActionListener value="#{dtperiodo.nombres}" target="#{periodo.itNombres}" />	
							<f:setPropertyActionListener value="#{dtperiodo.apellidos}" target="#{periodo.itApellidos}" />							
							<f:setPropertyActionListener value="#{dtperiodo.telefono}" target="#{periodo.itTelefono}" />						
							<f:setPropertyActionListener value="#{dtperiodo.correo}" target="#{periodo.itCorreo}" />							
							<f:setPropertyActionListener value="#{dtperiodo.ocupacion}" target="#{periodo.itOcupacion}" />							
							<f:setPropertyActionListener value="#{dtperiodo.direccion}" target="#{periodo.itDireccion}" />
							<f:setPropertyActionListener value="#{dtperiodo.fechaNac}" target="#{periodo.cFechaNac}" />							
							<f:setPropertyActionListener value="#{general.getEstado(dtperiodo.estado)}" target="#{periodo.ckEstado}" />
							<f:setPropertyActionListener value="1" target="#{periodo.accion}" />
																																						
						</p:commandLink>							
					</p:outputPanel>
			    </p:column>			  
			</p:dataTable>
			
			
			
			<br/>
			<p:outputPanel style="background-color: white; padding: 5px; text-align: end">
				<h:commandLink value="Exportar a excel" style="color: green">                
	                <p:dataExporter type="xlsx" target="dt" fileName="periodos" />
	            </h:commandLink>		   
            </p:outputPanel>
			
			<!-- INGRESO | ACTUALIZACION -->
			<p:dialog header="Datos Período" widgetVar="dgl" modal="true" closable="true" maximizable="false" resizable="false" width="400px">
			
			<p:ajax event="close" update="form" listener="#{periodo.closeDialogo}" />
			
				<h:panelGrid id="pnl" columns="2" cellpadding="0" style="width: auto; min-width: 100%;" columnClasses="ui-grid-col-4,ui-grid-col-8">
										
					<p:outputPanel style="text-align: end; padding: 5px">Cédula:</p:outputPanel>
					<p:inputMask value="#{periodo.itCedula}" style="width: 45%" disabled="#{periodo.accion eq 1? true:false}" mask="9999999999" />
					
					<p:outputPanel style="text-align: end; padding: 5px">Nombres:</p:outputPanel>					
					<p:inputText value="#{periodo.itNombres}" style="width: 90%" />
					
					<p:outputPanel style="text-align: end; padding: 5px">Apellidos:</p:outputPanel>
					<p:inputText value="#{periodo.itApellidos}" style="width: 90%" />
														
					<p:outputPanel style="text-align: end; padding: 5px">Ocupación:</p:outputPanel>
					<p:inputText value="#{periodo.itOcupacion}" style="width: 90%" />					
					
					<p:outputPanel style="text-align: end; padding: 5px">Teléfono:</p:outputPanel>
					<p:inputMask value="#{periodo.itTelefono}" style="width: 45%" mask="9999999999" />
															
					<p:outputPanel style="text-align: end; padding: 5px">Correo:</p:outputPanel>
					<p:inputText value="#{periodo.itCorreo}" style="width: 90%" />
					
					<p:outputPanel style="text-align: end; padding: 5px">Dirección:</p:outputPanel>
					<p:inputTextarea value="#{periodo.itDireccion}" rows="2" style="width: 90%" />
								        
			        <p:outputPanel style="text-align: end; padding: 5px">Fecha Nac.:</p:outputPanel>
			        <p:calendar value="#{periodo.cFechaNac}" locale="es" navigator="true" pattern="dd/MM/yyyy" mask="true" inputStyle="width: 45%" />
			        			     		        										
					<p:outputPanel style="text-align: end; padding: 5px">Activo:</p:outputPanel>
					<h:selectBooleanCheckbox value="#{periodo.ckEstado}" style="margin-top: 6px" />
					
					<f:facet name = "footer"><br/>
					    <h:panelGroup style = "display:block; text-align:center">
					      	<p:commandButton id="btnGuardar" value="Guardar" icon="fa fa-save" actionListener="#{periodo.guardar}" update="dt growl" />	
						</h:panelGroup>
					</f:facet>						
				</h:panelGrid>
			</p:dialog>				
						
	   	</h:form>
	</ui:define>		
	
</ui:composition>
